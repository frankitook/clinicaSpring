<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="/estiloModificarHorario.css">
<head>
    <title>Modificar Horario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body text-center"> <!-- Agregamos la clase text-center aquÃ­ -->
                <h1 class="card-title">Seleccione el nuevo horario</h1>
                <p class="card-text">Dia: <span th:text="${diaModificado}"></span></p>
                <p class="card-text">Hora de ingreso: <span th:text="${horaInicio}"></span></p>
                <p class="card-text">Hora de salida: <span th:text="${horaFin}"></span></p>
                <form action="/home/actualizarHorario" method="post">
                    <input type="hidden" name="dia" th:value="${diaModificado}" />
                    <input type="hidden" name="horaInicio" th:value="${horaInicio}" />
                    <input type="hidden" name="horaFin" th:value="${horaFin}" />
                    <div class="form-group">
                        <label for="nuevaHoraInicio">Nueva Hora de Ingreso:</label>
                        <input type="time" id="nuevaHoraInicio" name="nuevaHoraInicio" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="nuevaHoraFin">Nueva Hora de Salida:</label>
                        <input type="time" id="nuevaHoraFin" name="nuevaHoraFin" class="form-control" />
                    </div>
                    <div class="text-center"> <!-- Agregamos el contenedor centrado -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="submit" value="Guardar" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
</body>

</html>
