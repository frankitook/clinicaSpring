<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nuevo Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlace a Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Enlace a styles.css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-3">Registro de Nuevo Usuario</h2>
        <form action="/home/registrar" method="POST" class="needs-validation" novalidate>
            <!-- Campos del formulario -->
            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" class="form-control" required>
                <div class="invalid-feedback">
                    Por favor, ingresa un correo válido.
                </div>
            </div>
        
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                <div class="invalid-feedback">
                    Por favor, ingresa una contraseña.
                </div>
            </div>
        
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <!-- Mostrar el mensaje de éxito si existe -->
        <div th:if="${exito}" class="mt-3">
            <p>Registro exitoso. Bienvenido/a, <span th:text="${nombre}"></span>.</p>
        </div>
    </div>

    <!-- Script para habilitar la validación de formularios en Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
